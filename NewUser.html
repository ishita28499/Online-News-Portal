    <main> <!--? Hero Start -->
        <div class="slider-area ">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 text-center">
                                <h2>New User</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End --> <!-- ================ contact section start ================= -->
        <section class="contact-section">
            <div class="container">
                <div class="d-none d-sm-block mb-5 pb-4">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="contact-title">New Customer Page</h2>
                        </div>
                        <div class="col-lg-8">
                            <form class="form-contact contact_form" action="NewCustomer.html"
                                  method="post">

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
    
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="fname" id="fname"
                                                   type="text" onfocus="this.placeholder = ''"
                                                   onblur="this.placeholder = 'Enter First Name'"
                                                   placeholder="Enter First Name" style="border: 1px solid black;" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="lname" id="lname"
                                                   type="text" onfocus="this.placeholder = ''"
                                                   onblur="this.placeholder = 'Enter Last Name'"
                                                   placeholder="Enter Last Name" style="border: 1px solid black;"  required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="email" id="email"
                                                   type="email" onfocus="this.placeholder = ''"
                                                   onblur="this.placeholder = 'Enter Email Id'"
                                                   placeholder="Enter Email Id" style="border: 1px solid black;"  required>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="phnum" id="phnum"
                                                   type="text" onfocus="this.placeholder = ''" pattern="[0-9]{10}"
                                                   onblur="this.placeholder = 'Enter Phone Number'"
                                                   placeholder="Enter Phone Number"
                                                   style="border: 1px solid black;"  required>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="aadhar" id="aadhar"
                                                   type="text" onfocus="this.placeholder = ''" pattern="[0-9]{12}"
                                                   onblur="this.placeholder = 'Enter Aadhar Number'"
                                                   placeholder="Enter Aadhar Number"
                                                   style="border: 1px solid black;"  required>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <textarea class="form-control w-100" name="address"
                                                      style="border: 1px solid black;" id="address" cols="30"
                                                      rows="9" onfocus="this.placeholder = ''"
                                                      onblur="this.placeholder = 'Enter Address'"
                                                      placeholder=" Enter Address"  required></textarea>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="uname" id="uname"
                                                   type="text" onfocus="this.placeholder = ''"
                                                   onblur="this.placeholder = 'Enter User Name'"
                                                   placeholder="Enter User Name" style="border: 1px solid black;"  required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="pwd" id="pwd"
                                                   type="password" onfocus="this.placeholder = ''"
                                                   onblur="this.placeholder = 'Enter Password'"
                                                   placeholder="Password" style="border: 1px solid black;"  required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="filename" id="filename"
                                                   type="file" placeholder="File Name"
                                                   style="border: 1px solid black;"  required>
                                        </div>
                                    </div>
                                </div>



                                <div class="row">
                                    <div class="form-group">
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <button type="submit" class="button button-contactForm boxed-btn">New
                                            Customer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section> <!-- ================ contact section end ================= --> </main>
